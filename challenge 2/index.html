<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Space Clock</title>
    <link rel="stylesheet" type="text/css" href="styles/mystyle.css">
    <script src="scripts/main.js" defer></script>
</head>

<body>

    <div id="bg_container">
        <img class="bg" src="images/night-bg.jpg">
        <img src="images/moon.png" id="skyicon">
    </div>

    <img src="images/SpaceX2.png" id="header">

    <h1>Space Clock</h1>


    <div id="clock_container">
        
        <h2 id="date">XX.YY.XXXX</h2>

        <h1 id="clock">00:00:00</h1>
        

    </div>

    <input type="button" id="morning" value="Day" onclick="changeToMorning()">
    <input type="button" id="night" value="Night" onclick="changeToNight()">

</body>

</html>
